name: Node.js CI

on:
  push:
    branches: [frontend-vercel, dev]  # Triggers on pushes to both frontend-vercel and dev
  pull_request:
    branches: [dev]                   # Triggers on pull requests targeting dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: npm test # Potentially remove npm test if not applicable
